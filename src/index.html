<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE">
  <meta name="viewport" content="width=device">
  <title>Cifra de César</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./img/icon_padlock.svg" type="image/x-icon">
</head>

<body>
  <header>
    <h1>Encode Diary</h1>
    <p>Criptografia de texto para diário pessoal</p>
  </header>

  <section>
    <div id="deslocamento">
      <h2>Escolha o nº do deslocamento:</h2>
      <input type="number" id="offset" value="1" required>
    </div>

    <main id="container">
      <div>
        <label>Texto a ser cifrado:</label>
        <textarea name="" id="txtEnconde" placeholder=" Escreva aqui" cols="30" rows="10"></textarea>
        <button type="submit" id="btnEncode">CIFRAR</button>

        <label>Texto codificado:</label>
        <textarea name="" id="txtDecoonde" placeholder=" Escreva aqui" cols="30" rows="10"></textarea>
        <button type="submit" id="btnDecode">DECIFRAR</button>
      </div>
    </main>
  </section>

  <footer>@erikakrause</footer>
  <script src="index.js" type="module"></script>
</body>
</html>
